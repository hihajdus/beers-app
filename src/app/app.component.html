<div class="container">
	<h2>Beer App</h2>

	<nav>
		<button mat-raised-button (click)="toggleMark('add')">Add beer</button>
		<button mat-raised-button (click)="toggleMark('list')">List of beer</button>
	</nav>

	<app-add-beer
		(addBeer)="addBeer($event)"
		*ngIf="showAddBeer"
	></app-add-beer>

	<app-beer
		[beer]="beer"
		(removeBeer)="removeBeer($event)"
		*ngIf="showListBeer"
	></app-beer>

</div>
