<div class="container">
	<h2>Beer App</h2>
	<app-add-beer (addBeer)="addBeer($event)"></app-add-beer>
	<div class="beer-list">
		<ul class="collection">
			<li *ngFor="let beer of beers" class="collection-beer">
				<app-beer [beer]="beer" (removeBeer)="removeBeer($event)"></app-beer>
			</li>
		</ul>
	</div>
</div>
